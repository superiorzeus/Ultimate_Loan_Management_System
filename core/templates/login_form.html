<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        /* Style for the button's hover effect */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all duration-300 transform scale-100">
        <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Welcome Back</h1>
        <p class="text-center text-gray-500 mb-8">Sign in to your account</p>
        
        <!-- Login Form -->
        <form method="post" action="{% url 'login' %}">
            <!-- Django's CSRF token -->
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                </div>
                
                <!-- Error Message Display Area -->
                {% if error_message %}
                    <div id="errorMessage" class="text-sm font-medium text-center text-red-600">
                        {{ error_message }}
                    </div>
                {% endif %}

                <div>
                    <button type="submit" 
                            class="btn-primary w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Log In
                    </button>
                </div>
            </div>
        </form>
        
        <p class="mt-6 text-center text-gray-500 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
        </p>
    </div>
</body>
</html>
