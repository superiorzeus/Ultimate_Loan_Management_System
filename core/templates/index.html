<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all duration-300 transform scale-100 text-center">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Welcome to the Loan Management System!</h1>
        
        <div class="space-y-4 mt-8">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="block btn-primary w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Click here to log in
            </a>
            {% else %}
            <!-- This form will handle the logout request -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="block btn-primary w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Logout
                </button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
