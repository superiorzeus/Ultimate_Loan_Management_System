<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Loan Details</h1>
            <div class="space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Loan ID:</span>
                    <span class="text-gray-800">{{ loan.pk }}</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Customer:</span>
                    <span class="text-gray-800">{{ loan.application.user_name }}</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Amount:</span>
                    <span class="text-gray-800">${{ loan.amount }}</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Balance:</span>
                    <span class="text-gray-800">${{ loan.balance }}</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Interest Rate:</span>
                    <span class="text-gray-800">{{ loan.interest_rate }}%</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Term:</span>
                    <span class="text-gray-800">{{ loan.term_months }} months</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-gray-600 font-semibold">Status:</span>
                    <span class="text-gray-800 font-bold 
                        {% if loan.disbursed %}
                            text-green-500
                        {% else %}
                            text-red-500
                        {% endif %}
                    ">
                        {{ loan.disbursed|yesno:"Disbursed,Pending" }}
                    </span>
                </div>
            </div>
            <div class="mt-6 flex justify-center">
                <a href="/dashboard/" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
