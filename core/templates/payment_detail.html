<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Payment Details</h2>
            <a href="/dashboard/" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Back to Dashboard</a>
        </div>
        
        <div id="payment-details-card" class="bg-gray-50 p-6 rounded-lg shadow-inner animate-pulse">
            <p class="text-gray-500">Loading payment details...</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.protocol + "//" + window.location.host;

        const urlPath = window.location.pathname;
        const parts = urlPath.split('/');
        const paymentId = parts[parts.length - 2];

        const fetchPaymentDetails = async (id) => {
            const detailsCard = document.getElementById('payment-details-card');
            detailsCard.innerHTML = '<p class="text-gray-500">Loading payment details...</p>';
            try {
                // Fetch the payment details from the API endpoint
                const response = await fetch(`${API_BASE_URL}/api/payments/${id}/`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch payment details. Status: ${response.status}`);
                }
                const payment = await response.json();
                
                const htmlContent = `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Payment ID:</span>
                            <span class="text-lg font-medium text-gray-900">${payment.id || 'N/A'}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Customer Name:</span>
                            <span class="text-lg font-medium text-gray-900">${payment.customer_name || 'N/A'}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Loan ID:</span>
                            <span class="text-lg font-medium text-gray-900">${payment.loan_id || 'N/A'}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Amount Paid:</span>
                            <span class="text-lg font-medium text-green-600">${formatCurrency(payment.amount_paid)}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Payment Date:</span>
                            <span class="text-lg font-medium text-gray-900">${payment.payment_date ? new Date(payment.payment_date).toLocaleString() : 'N/A'}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Transaction ID:</span>
                            <span class="text-lg font-medium text-gray-900 break-all">${payment.transaction_id || 'N/A'}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-semibold text-gray-700">Recorded By:</span>
                            <span class="text-lg font-medium text-gray-900">${payment.recorded_by_username || 'N/A'}</span>
                        </div>
                    </div>
                `;
                detailsCard.innerHTML = htmlContent;
                detailsCard.classList.remove('animate-pulse');

            } catch (error) {
                console.error("Error fetching payment details:", error);
                detailsCard.innerHTML = `<p class="text-red-500">Error loading details. Please try again.</p>`;
            }
        };

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-GH', {
                style: 'currency',
                currency: 'GHS',
                minimumFractionDigits: 2
            }).format(amount);
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (paymentId) {
                fetchPaymentDetails(paymentId);
            } else {
                document.getElementById('payment-details-card').innerHTML = `<p class="text-red-500">Invalid Payment ID.</p>`;
            }
        });

    </script>
</body>
</html>
